<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <select id="select_language">
                <option value="" selected>Select Language</option>
                <!-- GitHub API ile doldurulacak -->
            </select>

            <select id="select_text_slide">
                <option value="" selected>Select a text.slide</option>
                <!-- GitHub API ile doldurulacak -->
            </select>
    </div>

        <div class="toolbar">
            
            <input type="file" id="file-input" style="display: none;">
            <img src="images/choose-file.png" id="choose-file" alt="Choose File">
            <span id="slide-info">0 / 0</span>
            <div class="empty-space"></div>
            <div class="empty-space"></div>
            <img src="images/fast-backward.png" id="fast-backward" alt="Fast Backward">
            <img src="images/previous.png" id="previous" alt="Previous">
            <img src="images/play.png" id="play-pause" alt="Play">
            <img src="images/next.png" id="next" alt="Next">
            <img src="images/fast-forward.png" id="fast-forward" alt="Fast Forward">
            <div class="empty-space"></div>
            <div class="empty-space"></div>
            <img src="images/sound-on.png" id="sound-toggle" alt="Sound Toggle">
            <img src="images/shuffle-on.png" id="shuffle-toggle" alt="Shuffle Toggle">
        </div>
        <div class="content-wrapper">
            <div class="text-display">
                <p id="text-content">Please choose a text file to start.</p>
            </div>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
