<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Slider</title>
</head>

<body>
    <div class="controls">
        <select id="presetTexts">
            <option value="default" selected>Select a text file</option>
            <option value=     "Infinitiv_zu.txt"                        > "Infinitiv_zu.txt"                                          </option>
            <option value=     "Konjunktiv II.txt"                        > "Konjunktiv II.txt"                                          </option>
            <option value=     "Nvv 2.txt"                        > "Nvv 2.txt"                                          </option>
            <option value=     "Nvv 3.txt"                        > "Nvv 3.txt"                                          </option>
            <option value=     "Nvv x1.txt"                        > "Nvv x1.txt"                                          </option>
            <option value=     "_Beruf B2 Buch.md"                        > "_Beruf B2 Buch.md"                                          </option>
            <option value=     "arge 1.txt"                        > "arge 1.txt"                                          </option>
            <option value=     "er sie.txt"                        > "er sie.txt"                                          </option>
            <option value=     "genetiv.txt"                        > "genetiv.txt"                                          </option>
            <option value=     "seit all edit.md"                        > "seit all edit.md"                                          </option>
            <!-- Add more options as needed -->
        </select>

        <input type="file" id="fileInput">
        <button id="playPauseBtn">Play</button>
        <input type="number" id="delayInput" value="2000">
        <label for="delayInput">Bekleme SÃ¼resi (ms)</label>
        <button id="muteUnmuteBtn">Mute</button>

        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>

    </div>
    <div class="display">
        <p id="displayText" class="text-big"></p>
        <p id="translationText" class="text-small"></p>
        <p id="content"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
