<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Slider</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-51EJFT3BSY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-51EJFT3BSY');
    </script>
    
</head>

<body>


    
    <div class="controls"> 

        <select id="dizinListesi">
            <option value="" selected>Select Language</option>
            <!-- GitHub API ile doldurulacak -->
        </select>

        <select id="presetTexts">
            <option value="" selected>Select a text.slide</option>
            <!-- GitHub API ile doldurulacak -->
        </select>

        <input type="file" id="fileInput">
        <button id="playPauseBtn">Play</button>
        <input type="number" id="delayInput" value="2000">
        <label for="delayInput">Wait (ms)</label>
        <button id="muteUnmuteBtn">Mute</button>

        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>

    </div>
    <div class="display">
        <p id="displayText" class="text-big"></p>
        <p id="translationText" class="text-small"></p>
        <p id="content"></p>
    </div>
    <script src="script.js?v=1.02"></script>
</body>

</html>
