<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Slider</title>
</head>

<body>


    
    <div class="controls"> 

        <select id="dizinListesi">
            <option value="" selected>Dizin Se√ßin</option>
            <!-- GitHub API ile doldurulacak -->
        </select>

        <select id="presetTexts">
            <option value="default" selected>Select a text.slide</option>
            <!-- GitHub API ile doldurulacak -->
        </select>

        <input type="file" id="fileInput">
        <button id="playPauseBtn">Play</button>
        <input type="number" id="delayInput" value="2000">
        <label for="delayInput">Wait (ms)</label>
        <button id="muteUnmuteBtn">Mute</button>

        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>

    </div>
    <div class="display">
        <p id="displayText" class="text-big"></p>
        <p id="translationText" class="text-small"></p>
        <p id="content"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
