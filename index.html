<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Slider</title>
</head>

<body>
    <div class="controls">
        <h2>Select a File to Display</h2>
        <select id="fileSelector">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button onclick="loadFile()">Load File</button>
        

        <input type="file" id="fileInput">
        <button id="playPauseBtn">Play</button>
        <input type="number" id="delayInput" value="2000">
        <label for="delayInput">Bekleme SÃ¼resi (ms)</label>
        <button id="muteUnmuteBtn">Mute</button>

        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>

    </div>
    <div class="display">
        <p id="displayText" class="text-big"></p>
        <p id="translationText" class="text-small"></p>
        <p id="content"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
