<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slider</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-51EJFT3BSY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-51EJFT3BSY');
    </script>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="toolbar">
            
            <input type="file" id="file-input" style="display: none;">
            <img src="images/choose-local-file.png" id="choose-local-file" alt="Choose Local File">

            <img src="images/choose-from-cloud.png" id="choose-from-cloud" alt="Choose From Cloud">

            <div class="empty-space"></div>
            <span id="slide-info">0 / 0</span>
            <div class="empty-space"></div>
            <div class="empty-space"></div>
            <img src="images/fast-backward.png" id="fast-backward" alt="Fast Backward">
            <img src="images/previous.png" id="previous" alt="Previous">
            <img src="images/play.png" id="play-pause" alt="Play">
            <img src="images/next.png" id="next" alt="Next">
            <img src="images/fast-forward.png" id="fast-forward" alt="Fast Forward">
            <div class="empty-space"></div>
            <div class="slidecontainer" id="slidecontainer">
                <input type="range" min="1" max="11" value="1" class="slider" id="slider-value">
              </div>
              <p id="delayText">Slide delay : <span id="slide-delay-value">1</span></p>

            <div class="empty-space"></div>
            <img src="images/sound-off.png" id="sound-toggle" alt="Sound Toggle">
            <img src="images/shuffle-off.png" id="shuffle-toggle" alt="Shuffle Toggle">
            
            <img src="images/danke.png" id="danke" alt="danke">

            <!-- Danke Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSdD4BWfA44TmjGgTiAM9eNHxF9rhfC9m3MKmo3Sc3BI0w7LYQ/viewform?usp=sharing" frameborder="0" style="width:100%; height:500px;"></iframe>
                </div>
            </div>        

        </div>
        <div class="content-wrapper">
            <div class="text-display">
                <p id="text-content">Please choose a text file to start.</p>
            </div>
        </div>
    </div>

  
    <script src="script.js"></script>
</body>
</html>
